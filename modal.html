<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      .g-p2{
        padding: 1rem 2rem;
      }
      @media only screen and (min-width: 576px){
        .modal-dialog {
          max-width: 800px;
        }
      }
    </style>
  </head>
  <body>

    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
      <div class="row">

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          Launch demo modal
        </button>

        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body d-flex justify-content-between">
                <h5 class="modal-title" id="exampleModalCenterTitle">Another new task that would be completed</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body g-p2">
                <textarea class="p-2 w-100" name="note" id="" cols="" rows="5" placeholder="Start writing your note here"></textarea>
                <button type="button" class="mt-2 btn btn-primary">Save changes</button>
              </div>
              <div class="modal-body g-p2">
                <div class="border-bottom  mb-2">Notes</div>

                <div class="note-group">
                  <div class="notes py-2 d-flex justify-content-between align-items-center">
                    <div>notes and staff</div>
                    <i class="fas fa-trash"></i>
                  </div>
                  <div class="notes py-2 d-flex justify-content-between align-items-center">
                    <div>notes and staff</div>
                    <i class="fas fa-trash"></i>
                  </div>
                </div>
              </div>
              <div class="modal-body d-flex justify-content-between">
                <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-link" data-dismiss="modal">Remove tasks</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
      })
    </script>
  </body>
</html>
